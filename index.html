<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Joke Fetcher Vanilla</title>
  <link href="style.css" rel="stylesheet" />
</head>

<body>
  <div class="container">
    <div class="card">
      <h5 class="card-header">Joke Fetcher</h5>
      <div class="card-body">
        <h5 id="setup" class="card-title">Click the button to get a joke</h5>
        <p id="delivery" class="card-text"></p>
        <a id="btn" class="btn btn-secondary">Get joke</a>
      </div>
    </div>
  </div>
  <script async src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
  <script src="script.js"></script>
</body>

</html>
